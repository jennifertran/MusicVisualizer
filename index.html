<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Music Visualizer</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/three.min.js"></script>
  <script src="js/Detector.js"></script>
  <script src="js/CanvasRenderer.js"></script>
  <script src="js/Projector.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/KeyboardState.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="audio.js"></script>

</head>

<body>

<div id="musicPlayer">
  <div class="dropdown">
    <button class="dropbtn">Choose Visualizer</button>
      <div class="dropdown-content">
        <a class="Sample1" id="Sample1" onclick="startVisuals()">Matrix Cubes</a>
        <a class="Sample2" id="Sample2" onclick="startVisuals2()">Vertical Caps</a>
        <a class="Sample3" id="Sample3" onclick = "startVisuals3()">Sphere</a>
        <a class="Sample4" id="Sample4" onclick="startVisuals4()">Spirals</a>
        <a class="Sample5" id="Sample5" onclick="startVisuals5()">Stars</a>
      </div>
  </div>

  <br/><br/>
  <div class="buttons">
    <i style="font-size:24px" class="fa" id="play" onclick="play()">&#xf04b;</i>
    <i style="font-size:24px" class="fa" id="pause" onclick ="pause()">&#xf04c;</i>
    <i style="font-size:24px" class="fa" id="stop"  onclick="stop()">&#xf04d;</i>
  </div>
  <br/><br/>
  <audio id="autoplay" src="Star_Trek_Into_Darkness_Theme-Michael_Giacchino.mp3"></audio>
  <input type="file" class="fileSelect" id="music-files" multiple accept="audio/*"/>
  <audio id="music" src=""></audio>
    <button class="default" id="default" onclick="playDefault()">Default Music </button>
</div>

<div id="canvas">
  <script src="visualizers/visualizer1.js"></script>
  <script src="visualizers/visualizer2.js"></script>
  <script src="visualizers/visualizer3.js"></script>
  <script src="visualizers/visualizer4.js"></script>
  <script src="visualizers/visualizer5.js"></script>
  <script src="main.js"></script>
</div>

</body>
</html>
